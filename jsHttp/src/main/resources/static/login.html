<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>数据分发-登录页面</title>
    <link rel="stylesheet" type="text/css" href="themes/metro/easyui.css">
    <link rel="stylesheet" type="text/css" href="themes/mobile.css">
    <link rel="stylesheet" type="text/css" href="themes/icon.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.mobile.js"></script>
</head>
<body>
<div class="easyui-navpanel">
    <header>
        <div class="m-toolbar">
            <span class="m-title">登录到系统</span>
        </div>
    </header>
    <!--    <div style="margin:20px auto;width:100px;height:100px;border-radius:100px;overflow:hidden">-->
    <!--        <img src="/jeasyui/public/images/login1.jpg" style="margin:0;width:100%;height:100%;">-->
    <!--    </div>-->
    <div style="padding:0 20px">
        <form id="logininfo" method="post">
            <div style="margin-bottom:10px">
                <input class="easyui-textbox" name="username" data-options="prompt:'Type username',iconCls:'icon-man'"
                       style="width:100%;height:38px">
            </div>
            <div>
                <input class="easyui-passwordbox" name="password" data-options="prompt:'Type password'"
                       style="width:100%;height:38px">
            </div>
        </form>
        <div style="text-align:center;margin-top:30px">
            <a href="#" class="easyui-linkbutton" onclick="login()" style="width:100%;height:40px"><span
                    style="font-size:16px">登录</span></a>
        </div>
    </div>
</div>
<script>
    function login() {
        $("#logininfo").form('submit', {
            url: "http://localhost:8087/login",
            success: function (response) {
                if (response !== null) {
                    let parse = JSON.parse(response);
                    if (parse.code === 0) {
                        $.messager.confirm("提示","登录成功",function (r) {
                            if (r){
                                window.location="data.html";
                            }
                        })
                    }
                }
            },
            error: function (XMLHttpRequest, response) {
                console.log(response);
            }
        });

    }
</script>
</body>
</html>
